  <title>
    Contacts - Join Project Management Tool
  </title>
  <link rel="icon" href="../assets/icons/join_logo_2.svg" type="image/x-icon" />
</head>

<body>
  <div id="rotateWarning" class="rotate-warning">
    Please rotate your device back to portrait mode.
  </div>

  <div class="hoverPosition dp-none" id="addWindow">
    <div class="hoverWindow">
      <div class="leftSide">
        <p class="closeBtn">
          <img src="../assets/icons/close_white.svg">
        </p>
        <div class="leftContent">
          <img alt="Bild" class="leftnav-logo" src="../assets/icons/join_white.svg" />
          <p class="windowH1">
            Add contact
          </p>
          <p class="windowSlogan">
            Tasks are better with a Team
          </p>
          <div class="underline">
          </div>
        </div>
      </div>
      <div class="rightSide">
        <p class="closeBtn" id="closeBtn">
          <img src="../assets/icons/close.svg" class="icon">
        </p>
        <div class="rightContent">
          <div class="profileIcon">
            <img alt="Bild" class="addContactIcon" src="../assets/icons/person_add.svg" />
          </div>
          <form class="editContactForm" id="addContactForm">
            <div class="pers">
              <input id="contactName" placeholder="Name"></input>
              <img alt="Bild" class="inputIconPers" src="../assets/icons/person.svg" />
            </div>
            <div class="hint-container">
              <div id="nameHint" class="hint-bubble"></div>
            </div>
            <div class="mail-add">
              <input id="contactEmail" placeholder="Email" src="../assets/icons/" maxlength="64"></input>
              <img alt="Bild" class="inputIconMail" src="../assets/icons/mail.svg" />
            </div>
            <div class="hint-container">
              <div id="emailHint" class="hint-bubble"></div>
            </div>
            <div class="call">
              <input id="contactPhone" placeholder="Phone" src="../assets/icons/" inputmode="numeric"></input>
              <img alt="Bild" class="inputIconCall" src="../assets/icons/call.svg" />
            </div>
            <div class="hint-container">
              <div id="phoneHint" class="hint-bubble"></div>
            </div>
            <div class="formBtns">
              <button class="deleteModalBtn" id="deleteModalBtn" type="reset">
                Cancel x
              </button>
              <button class="submitBtn" id="submitBtn" type="submit">
                Create&nbsp;contact&nbsp;
                <img alt="Bild" class="checkIcon" src="../assets/icons/create_check.svg" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="hoverPosition dp-none" id="editWindow">
    <div class="hoverWindow">
      <div class="leftSide">
        <p class="closeBtn">
          <img src="../assets/icons/close_white.svg">
        </p>
        <div class="leftContent">
          <img alt="Bild" class="leftnav-logo" src="../assets/icons/join_white.svg">
          <p class="windowH1">
            Edit contact
          </p>
          <div class="underline">
          </div>
          </img>
        </div>
      </div>
      <div class="rightSide">
        <p class="closeBtn" id="closeEditBtn">
          <img src="../assets/icons/close.svg" class="icon">
        </p>
        <div class="rightContent">
          <div class="editInitials" id="editInitials">

          </div>
          <form class="editContactForm" id="editContactForm">
            <div class="pers">
              <input id="editContactName" placeholder="Name"></input>
              <img alt="Bild" class="inputIconPers" src="../assets/icons/person.svg" />
            </div>
            <div style="position: relative; display: flex;">
              <div id="editNameHint" class="hint-bubble"></div>
            </div>
            <div class="mail-edit">
              <input id="editContactEmail" placeholder="Email" src="../assets/icons/"></input>
              <img alt="Bild" class="inputIconMail" src="../assets/icons/mail.svg" />
            </div>
            <div style="position: relative; display: flex;">
              <div id="editEmailHint" class="hint-bubble"></div>
            </div>
            <div class="call">
              <input id="editContactPhone" placeholder="Phone" src="../assets/icons/" inputmode="numeric"></input>
              <img alt="Bild" class="inputIconCall" src="../assets/icons/call.svg" />
            </div>
            <div style="position: relative; display: flex;">
              <div id="editPhoneHint" class="hint-bubble"></div>
            </div>
            <div class="formBtns">
              <button class="deleteModalBtn" type="button">
                Delete
              </button>
              <button class="submitBtn" id="editSubmitBtn" type="submit">
                Save&nbsp;
                <img alt="Bild" class="checkIcon" src="../assets/icons/create_check.svg" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <nav class="nav-bar">
    <img alt="nav-logo" class="nav-logo" src="/assets/icons/join_white.svg" />
    <div class="nav-menu">
      <button class="nav-button-login d_none">
        <img alt="Bild" class="nav-icons" src="/assets/icons/login.svg" /> Log In
      </button>
      <a class="txtDeco-none" href="../startpage/startpage.html">
        <div class="taskSummary">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/summary_2.svg" /> Summary
          </button>
        </div>
      </a>
      <div class="taskFrame9">
        <a class="txtDeco-none" href="../addtask/addtask.html">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/add_task.svg" /> Add Task
          </button>
        </a>
      </div>
      <a class="txtDeco-none" href="../board/board.html">
        <div class="taskBoard">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/board.svg" /> Board
          </button>
        </div>
      </a>
      <a class="txtDeco-none" href="../contactpage/contacts.html">
        <div class="taskContacts">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/contacts.svg" /> Contacts
          </button>
        </div>
      </a>
    </div>
    <div class="legal-privat-container">
      <a class="taskFrameLink" href="../privatepolicy/privatpolicy.html">Privacy Policy</a>
      <a class="taskFrameLink" href="../legalnotice/legalnotice.html">Legal notice</a>
    </div>
  </nav>

  <div class="header-wrapper">
    <header class="header-style" id="">
      <img class="header-nav-logo" src="../assets/icons/Capa 3.svg" />
      <div class="header-container">
        <p class="media-d-none">Kanban Project Management Tool</p>
      </div>
      <div class="help-container">
        <a href="../help/help.html">
          <img alt="Bild" class="help-icon" src="../assets/icons/help.svg" />
        </a>
        <button id="openMenu" class="profile-button"></button>
      </div>
      <div id="dropDownMenu" class="dropDownMenu dp-none">
        <a class="txtDeco-none" id="help-none" href="../help/help.html">
          <p class="dropDownTxt">Help</p>
        </a>
        <a class="txtDeco-none" href="../legalnotice/legalnotice.html">
          <p class="dropDownTxt">Legal Notice</p>
        </a>
        <a class="txtDeco-none" href="../privatepolicy/privatpolicy.html">
          <p class="dropDownTxt">Privacy Policy</p>
        </a>
        <a class="txtDeco-none" id="logout-btn" href="../index.html">
          <p class="dropDownTxt">Log out</p>
        </a>
      </div>
  </div>
  </header>
  </div>

  <section class="content">
    <div class="contactList">
      <button class="newContact" id="addBtn">
        <p>
          Add new contact
        </p>
        <img alt="Bild" class="newContactIcon" src="../assets/icons/person_add.svg" />
      </button>
      <div class="allContacts" id="allContacts">
      </div>
    </div>
    <div class="singleContact">
      <div class="contactHeader">
        <h1>
          Contacts
        </h1>
        <div class="bar"></div>
        <h2>
          Better with a team
        </h2>
      </div>
      <div class="bigContact" id="bigContact">
      </div>
    </div>

    <article id="contactFeedback" class="userFeedback dp-none">
      <p>Contact created successfully</p>
    </article>
  </section>
  <script type="module" src="./contactsMain.js"></script>
</body>

</html>
