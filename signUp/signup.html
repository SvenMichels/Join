<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Join – Kanban Board
    </title>
    <link rel="icon" href="../assets/icons/join_logo_2.svg" type="image/x-icon" />
    <link href="signup.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/shared.css">

    <script type="module" src="../board/board.js"></script>
</head>

<body>
    <div id="rotateWarning" style="
  display: none;
  position: fixed;
  inset: 0;
  background-color: #000;
  color: #fff;
  z-index: 9999;
  font-size: 1.5rem;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
">
        Please rotate your device back to portrait mode.
    </div>
    <main>
        <img alt="Join nav-logo" class="nav-logo" src="../assets/icons/join_logo_2.svg" />
        <div class="form-container">
            <form id="signUpForm">
                <div class="form-header">
                    <button class="back-button" onclick="window.location.href='../index.html'" type="button">
                        <img alt="Zurück" class="pointer" src="../assets/icons/arrow-left-line.svg" />
                    </button>
                    <div class="form-title">
                        <h1>
                            Sign Up
                        </h1>
                        <div class="bar"></div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputName">
                        Name
                    </label>
                    <input autocomplete="name" id="inputName" name="name" placeholder="Name" required="" type="text"
                        maxlength="40" />
                    <img alt="Name icon" class="input-icon" src="../assets/icons/person.svg" />
                </div>
                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputEmail" maxlength="40">
                        Email
                    </label>
                    <input autocomplete="email" id="inputEmail" name="email" placeholder="Email" required=""
                        type="email" maxlength="40" />
                    <img alt="Email icon" class="input-icon" src="../assets/icons/mail.svg" />
                </div>
                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputPassword">
                        Passwort
                    </label>
                    <input autocomplete="new-password" id="inputPassword" name="password" placeholder="Password"
                        required="" type="password" maxlength="40" />
                    <img alt="Toggle password visibility" class="input-icon toggle-password"
                        src="../assets/icons/visibility.svg" />
                </div>
                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputConfirmPassword">
                        Passwort bestätigen
                    </label>
                    <input autocomplete="new-password" id="inputConfirmPassword" name="confirmPassword"
                        placeholder="Confirm Password" required="" type="password" maxlength="40" />
                    <img alt="Toggle password visibility" class="input-icon toggle-password"
                        src="../assets/icons/visibility.svg" />
                </div>
                <div class="checkbox-wrapper">
                    <label>
                        <input id="checkBox" required="" type="checkbox" />
                        I accept the
                        <a href="../privatePolicy/privatpolicy.html">
                            Privacy policy
                        </a>
                    </label>
                </div>
                <div class="button-wrapper">
                    <button id="signUpBtn" type="submit" disabled>
                        Sign up
                    </button>
                </div>
            </form>
        </div>
        <article id="userFeedback" class="userFeedback dp-none">
            <p>You Signed Up successfully</p>
        </article>
    </main>
    <footer>
        <p>
            <a href="../privatePolicy/privatePolicyNoAcc.html">
                Privacy Policy
            </a>
        </p>
        <p>
            <a href="../legalnotice/legalnoticeNoAcc.html">
                Legal Notice
            </a>
        </p>
    </footer>
    <div class="d_none" id="overlay">
    </div>
    <script src="../scripts/app.js" type="module">
    </script>
</body>

</html>
