<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join â€“ Kanban Board</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <main>
    <img class="logo" src="../assets/icons/join_logo_1.png" alt="" />
    <div class="form-container">

      <form onsubmit="signUp(); return false;">
        <div class="form-header">
          <img class="pointer" src="../assets/icons/arrow-left-line.svg" alt=""
            onclick="window.location.href='../index.html'">
          <div class="form-title">
            <h1>Sign Up</h1>
          </div>
        </div>
        <div class="input-wrapper">
          <input id="inputName" type="text" placeholder="Name" autocomplete="name" required />
          <img class="input-icon" src="../assets/icons/person.svg" alt="Name icon" />
        </div>

        <div class="input-wrapper">
          <input id="inputEmail" type="email" placeholder="Email" autocomplete="email" required />
          <img class="input-icon" src="../assets/icons/mail.svg" alt="Email icon" />
        </div>

        <div class="input-wrapper">
          <input id="inputPassword" type="password" placeholder="Password" autocomplete="new-password" required />
          <img class="input-icon toggle-password" src="../assets/icons/visibility.svg"
            alt="Toggle password visibility" />
        </div>
        <div class="input-wrapper">
          <input id="inputConfirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password"
            autocomplete="new-password" required />
          <img class="input-icon toggle-password" src="../assets/icons/visibility.svg"
            alt="Toggle password visibility" />
        </div>

        <div>
          <label>
            <input id="checkBox" type="checkbox" />
            I accept the&nbsp;<a href="">Privacy policy</a>
          </label>
          <button id="signUpBtn" type="submit" disabled>Sign up</button>
        </div>
      </form>

      <footer>
        <p>Privacy Policy</p>
        <p>Legal Notice</p>
      </footer>
  </main>
  <script src="./signup.js"></script>
</body>

</html>
