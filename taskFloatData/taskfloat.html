<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Test
  </title>

 </head>
 <body>
  <div class="taskFloatContainer">
   <div class="task-h1-container">
    <h1>
     Add Task
    </h1>
    <img alt="Bild" class="taskFloatButtonClose" src="../assets/icons/close.svg"/>
   </div>
   <div class="taskFloatField">
    <div class="task-container">
     <form>
      <div class="task-title">
       <label for="titleInput">
        Title
        <span style="color: #ff8190">
         *
        </span>
       </label>
       <input class="task-title-input" id="titleInput" name="title" placeholder="Enter a title" required="" type="text"/>
       <span class="error-message">
        This field is required.
       </span>
      </div>
      <div class="task-description">
       <label for="descriptionInput">
        Description
       </label>
       <input class="task-description-input" id="descriptionInput" placeholder="Enter a Description" type="text"/>
      </div>
      <div class="task-date">
       <label for="dateInput">
        Due date
        <span style="color: #ff8190">
         *
        </span>
       </label>
       <input class="task-dateInput" content="dd.mm.yyyy" id="dateInput" required="" type="date"/>
       <span class="error-message">
        This field is required.
       </span>
      </div>
     </form>
    </div>
    <div class="space-container">
    </div>
    <div class="prio-container">
     <div class="prio-content">
      <p>
       Priority
      </p>
      <div class="prio-button-container">
       <button class="prioButtonUrgent">
        <p>
         Urgent
        </p>
        <img alt="Bild" class="prioIcons" src="../assets/icons/urgent_red.svg">
        </img>
       </button>
       <button class="prioButtonMedium">
        Medium
        <img alt="Bild" class="prioIcons" src="../assets/icons/medium_white.svg"/>
       </button>
       <button class="prioButtonLow">
        Low
        <img alt="Bild" class="prioIcons" src="../assets/icons/low_green.svg"/>
       </button>
      </div>
     </div>
     <div class="prio-assigned-container">
      <p>
       Assigned to
      </p>
      <input class="prioAssignInput" type="text"/>
     </div>
     <div class="prio-category-container">
      <p>
       Category
       <span style="color: #ff8190">
        *
       </span>
      </p>
      <input class="prioCategoryInput" type="text"/>
     </div>
     <div class="prio-subtask-container">
      <p>
       Subtasks
      </p>
      <input class="prio-subtask-input" type="text"/>
     </div>
    </div>
   </div>
   <div class="taskFloatcreate-container">
    <div class="required-container">
     <span>
      <span style="color: #ff8190">
       *
      </span>
      This field is required
     </span>
    </div>
    <div class="create-container">
     <button class="clear-button">
      Clear
      <img alt="Bild" src="../assets/icons/iconoir_cancel.svg"/>
     </button>
     <button class="create-button">
      Create Task
      <img alt="Bild" src="../assets/icons/check.svg"/>
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
