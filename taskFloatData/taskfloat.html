<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Test
  </title>
  <link href="taskfloat.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="taskFloatContainer">
   <div class="taskh1Container">
    <h1>
     Add Task
    </h1>
    <img alt="Bild" class="taskFloatButtonClose" src="../assets/icons/close.svg"/>
   </div>
   <div class="taskFloatField">
    <div class="taskContainer">
     <form>
      <div class="taskTitle">
       <label for="titleInput">
        Title
        <span style="color: #ff8190">
         *
        </span>
       </label>
       <input class="taskTitleInput" id="titleInput" name="title" placeholder="Enter a title" required="" type="text"/>
       <span class="error-message">
        This field is required.
       </span>
      </div>
      <div class="taskDescription">
       <label for="descriptionInput">
        Description
       </label>
       <input class="taskDescriptionInput" id="descriptionInput" placeholder="Enter a Description" type="text"/>
      </div>
      <div class="taskDate">
       <label for="dateInput">
        Due date
        <span style="color: #ff8190">
         *
        </span>
       </label>
       <input class="taskDateInput" content="dd.mm.yyyy" id="dateInput" required="" type="date"/>
       <span class="error-message">
        This field is required.
       </span>
      </div>
     </form>
    </div>
    <div class="spaceContainer">
    </div>
    <div class="prioContainer">
     <div class="prioContent">
      <p>
       Priority
      </p>
      <div class="prioButtonContainer">
       <button class="prioButtonUrgent">
        <p>
         Urgent
        </p>
        <img alt="Bild" class="prioIcons" src="/assets/icons/prio_alta_small.svg">
        </img>
       </button>
       <button class="prioButtonMedium">
        Medium
        <img alt="Bild" class="prioIcons" src="/assets/icons/prio_media.svg"/>
       </button>
       <button class="prioButtonLow">
        Low
        <img alt="Bild" class="prioIcons" src="/assets/icons/prio_baja.svg"/>
       </button>
      </div>
     </div>
     <div class="prioAssignedContainer">
      <p>
       Assigned to
      </p>
      <input class="prioAssignInput" type="text"/>
     </div>
     <div class="prioCategoryContainer">
      <p>
       Category
       <span style="color: #ff8190">
        *
       </span>
      </p>
      <input class="prioCategoryInput" type="text"/>
     </div>
     <div class="prioSubtaskContainer">
      <p>
       Subtasks
      </p>
      <input class="prioSubtaskInput" type="text"/>
     </div>
    </div>
   </div>
   <div class="taskFloatCreateContainer">
    <div class="requiredContainer">
     <span>
      <span style="color: #ff8190">
       *
      </span>
      This field is required
     </span>
    </div>
    <div class="createContainer">
     <button class="clearButton">
      Clear
      <img alt="Bild" src="../assets/icons/iconoir_cancel.svg"/>
     </button>
     <button class="createButton">
      Create Task
      <img alt="Bild" src="../assets/icons/check.svg"/>
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
