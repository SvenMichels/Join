<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./board.css">
    <script src="board.js"></script>
</head>

<body>
    <header class="headerStyle">
        <div>
            <p>Kanban Project Management Tool</p>
        </div>
        <div class="profileContainer">
            <div class="helpContainer">
                <img class="helpIcon" src="../assets/icons/help.svg" alt="help.svg" />
            </div>
            <img class="profileIcon" src="../assets/icons/user_profile_initials.svg" alt="profil_dummy" />
        </div>
    </header>
    <nav class="navBarStyle">
        <img class="logo" src="/assets/icons/join_white.svg" alt="Logo" />
        <div class="menu3">
            <div class="taskSummary">
                <button class="navBtn">
                    <img class="navIcons" src="/assets/icons/summary_2.svg" alt="" />Summary
                </button>
            </div>
            <div class="taskFrame9">
                <button class="navBtn">
                    <img class="navIcons" src="/assets/icons/add_task.svg" alt="" />Add
                    Task
                </button>
            </div>
            <div class="taskBoard">
                <button class="navBtnBoard">
                    <img class="navIcons" src="/assets/icons/board.svg" alt="" />Board
                </button>
            </div>
            <div class="taskContacts">
                <button class="navBtn">
                    <img class="navIcons" src="/assets/icons/contacts.svg" alt="" />Contacts
                </button>
            </div>
        </div>
        <div class="taskFrame22">
            <a href="../impressum.html" class="taskFrameLink">Privacy Policy</a>
            <a href="../datenschutz.html" class="taskFrameLink">Legal notice</a>
        </div>
    </nav>
    <div class="taskh1Container">
        <h1>Add Task</h1>
        <div class="searchAddContainer">
            <div class="searchContainer">
                <input id="" class="" type="text" placeholder="Find Task" onkeyup="">
                <div class=""></div>
                <img onclick="" class="" src="../assets/icons/search.svg" alt="">
            </div>
            <div onclick="" class="addContainer">
                <div class="">Add task</div>
                <img class="" src="../assets/icons/add_task.svg" alt="">
            </div>
        </div>
    </div>

    <main class="board">
        <section class="column" data-status="todo">
            <header>
                <h2>To Do</h2>
                <button class="add-task-btn" aria-label="Add Task"></button>
            </header>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </section>

        <section class="column" data-status="in-progress">
            <header>
                <h2>In Progress</h2>
                <button class="add-task-btn" aria-label="Add Task"></button>
            </header>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </section>

        <section class="column" data-status="await">
            <header>
                <h2>Await Feedback</h2>
                <button class="add-task-btn" aria-label="Add Task"></button>
            </header>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </section>

        <section class="column" data-status="done">
            <header>
                <h2>Done</h2>
                <button class="add-task-btn" aria-label="Add Task"></button>
            </header>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </section>
    </main>

</body>

</html>
