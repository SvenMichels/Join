<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Join – Kanban Board
    </title>
    <link rel="icon" href="../assets/icons/join_logo_2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/nav-logo.css">

    <script type="module" src="../board/board.js"></script>
</head>

<body>
    <div id="rotateWarning" class="rotate-warning">
    Please rotate your device back to portrait mode.
  </div>
          <div class="nav-logo-container">
            <img alt="Join nav-logo" class="nav-logo" src="../assets/icons/join_logo_2.svg" />
        </div>
    <main class="main-container">
        <div class="nav-logo-wrapper">
        </div>
        <div class="form-container">
            <form id="signUpForm">
                <div class="form-header">
                    <button class="back-button" onclick="window.location.href='../index.html'" type="button">
                        <img alt="Zurück" class="pointer" src="../assets/icons/arrow-left-line.svg" />
                    </button>
                    <div class="form-title">
                        <h1>
                            Sign Up
                        </h1>
                        <div class="bar"></div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputName">
                        Name
                    </label>
                    <img alt="Name icon" class="input-icon" src="../assets/icons/person.svg" />
                    <input class="name" autocomplete="name" id="inputName" name="name" placeholder="Name"/>

                </div>
                <div class="hint-container">
                    <div id="nameHint" class="hint-bubble"></div>
                </div>
                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputEmail">
                        Email
                    </label>
                    <input class="email" autocomplete="email" id="inputEmail" name="email" placeholder="Email"/>
                    <img alt="Email icon" class="input-icon" src="../assets/icons/mail.svg" />

                </div>
                <div class="hint-container">
                    <div id="emailHint" class="hint-bubble"></div>
                </div>
                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputPassword">
                        Passwort
                    </label>
                    <input class="password" autocomplete="new-password" id="inputPassword" name="password" placeholder="Password"/>
                    <img alt="Toggle password visibility" class="input-icon toggle-password" id="togglePasswordIcon"
                        src="../assets/icons/visibility.svg" />
                </div>
                <div class="hint-container">
                    <div id="pwHint" class="hint-bubble"></div>
                </div>
                <div class="input-wrapper">
                    <label class="visually-hidden" for="inputConfirmPassword">
                        Passwort bestätigen
                    </label>
                    <input class="conf-password" autocomplete="new-password" id="inputConfirmPassword" name="confirmPassword"
                        placeholder="Confirm Password"/>
                    <img alt="Toggle password visibility" id="toggleConfirmPasswordIcon" class="input-icon toggle-password"
                        src="../assets/icons/visibility.svg" />
                </div>
                <div class="hint-container">
                    <div id="pwCheckHint" class="hint-bubble"></div>
                </div>
                <div class="checkbox-wrapper">
                    <label id="checkBoxLabel">
                        <input id="checkBox" type="checkbox" />
                        I accept the&nbsp;
                        <a href="../privatepolicy/privatepolicyNoAcc.html">
                            Privacy policy
                        </a>
                    </label>
                </div>
                <div class="button-wrapper">
                    <button id="signUpBtn" type="submit">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
        <article id="userFeedback" class="userFeedback dp-none">
            <p>You Signed Up successfully</p>
        </article>
    </main>
    <footer class="footer">
        <a class="footer-text" href="../privatepolicy/privatepolicyNoAcc.html">Privacy Policy</a>
        <a class="footer-text" href="../legalnotice/legalnoticeNoAcc.html">Legal Notice</a>
    </footer>
    <div class="d_none" id="overlay">
    </div>
    <script src="../scripts/app.js" type="module"></script>
    <script src="./signup.js" type="module"></script>
</body>

</html>
