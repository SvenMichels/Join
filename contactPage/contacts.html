<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./contacts.css" />
    <link rel="stylesheet" href="hoverWindow.css" />

    <script src="./contacts.js"></script>

    <title>Document</title>
  </head>

  <body>
    <div id="addWindow" class="hoverPosition dp-none">
      <div class="hoverWindow">
        <div class="leftSide">
          <div class="leftContent">
            <img class="leftLogo" src="../assets/icons/join_white.svg" alt="" />
            <p class="windowH1">Add contact</p>
            <p class="windowSlogan">Tasks are better with a Team</p>
            <div class="underline"></div>
          </div>
        </div>
        <div class="rightSide">
          <p class="closeBtn">X</p>
          <div class="rightContent">
            <div class="profileIcon">
              <img
                class="addContactIcon"
                src="../assets/icons/person_add.svg"
                alt=""
              />
            </div>
            <form id="addContactForm" class="addContactForm">
              <div class="pers">
              <textarea
                type="text"
                id="contactName"
                placeholder="Name"
                required
              ></textarea
              ><img
                class="inputIconPers"
                src="../assets/icons/person.svg"
                alt=""
              /></div>
              <div class="mail">
              <textarea
                src="../assets/icons/"
                type="email"
                id="contactEmail"
                placeholder="Email"
                required
              ></textarea
              ><img
                class="inputIconMail"
                src="../assets/icons/mail.svg"
                alt=""
              /></div><div class="call">
              <textarea
                src="../assets/icons/"
                type="tel"
                id="contactPhone"
                placeholder="Phone"
                required
              ></textarea
              ><img
                class="inputIconCall"
                src="../assets/icons/call.svg"
                alt=""
              /></div>
              <div class="formBtns">
              <button class="cancelBtn">Cancel x</button>
              <button type="submit" class="submitBtn">Create Contact <img class="checkIcon" src="../assets/icons/check.svg" alt=""></button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    <div id="editWindow" class="hoverPosition dp-none">
      <div class="hoverWindow">
        <div class="leftSide">
          <div class="leftContent">
            <img class="leftLogo" src="../assets/icons/join_white.svg" alt="" />
            <p class="windowH1">Edit contact</p>
            <div class="underline"></div>
          </div>
        </div>
        <div class="rightSide">
          <p class="closeBtn">X</p>
          <div class="rightContent">
            <div class="profileIcon">
              <img
                class="addContactIcon"
                src="../assets/icons/person_add.svg"
                alt=""
              />
            </div>
            <form id="addContactForm" class="addContactForm">
              <div class="pers">
              <textarea
                type="text"
                id="contactName"
                placeholder="Name"
                required
              ></textarea
              ><img
                class="inputIconPers"
                src="../assets/icons/person.svg"
                alt=""
              /></div>
              <div class="mail">
              <textarea
                src="../assets/icons/"
                type="email"
                id="contactEmail"
                placeholder="Email"
                required
              ></textarea
              ><img
                class="inputIconMail"
                src="../assets/icons/mail.svg"
                alt=""
              /></div><div class="call">
              <textarea
                src="../assets/icons/"
                type="tel"
                id="contactPhone"
                placeholder="Phone"
                required
              ></textarea
              ><img
                class="inputIconCall"
                src="../assets/icons/call.svg"
                alt=""
              /></div>
              <div class="formBtns">
              <button class="cancelBtn">Cancel x</button>
              <button type="submit" class="submitBtn">Create Contact <img class="checkIcon" src="../assets/icons/check.svg" alt=""></button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    <section class="sidebar">
      <div id="" class="navSidebar">
        <img class="logo" src="../assets/icons/join_white.svg" alt="" />

        <div class="navbar">
          <div class="navLinks">
            <img src="../assets/icons/summary_2.svg" alt="" />
            <p>Summary</p>
          </div>

          <div class="navLinks">
            <img src="../assets/icons/add_task.svg" alt="" />
            <p>Add Task</p>
          </div>

          <div class="navLinks">
            <img src="../assets/icons/board.svg" alt="" />
            <p>Board</p>
          </div>

          <div class="navLinks">
            <img src="../assets/icons/contacts.svg" alt="" />
            <p>Contacts</p>
          </div>
        </div>
        <div class="legalSites">
          <p class="txt">Privacy Policy</p>
          <p class="txt">Legal notice</p>
        </div>
      </div>
    </section>

    <header id="" class="header">
      <p class="headerTxt">Kanban Project Management Tool</p>
      <div class="headerBtns">
        <img src="../assets/icons/help.svg" alt="" />
        <button class="profileBtn">MK</button>
      </div>
    </header>

    <section class="content">
      <div class="contactList">
        <button class="newContact">
          <p>Add new contact</p>
          <img
            class="newContactIcon"
            src="../assets/icons/person_add.svg"
            alt=""
          />
        </button>
        <div id="allContacts" class="allContacts"></div>
      </div>
      <div class="singleContact">
        <div class="contactHeader">
          <h1>Contact</h1>
          <div class="bar"></div>
          <h2>Better with a team</h2>
        </div>
        <div id="bigContact" class="bigContact"></div>
      </div>
    </section>
  </body>
</html>
