<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="./contacts.css" rel="stylesheet"/>
  <link href="hoverWindow.css" rel="stylesheet"/>
  <link href="../styles/standard.css" rel="stylesheet">
  <script src="./contacts.js" type="module">
  </script>
  <title>
   Document
  </title>
  <link rel="icon" href="../assets/icons/join_logo_2.svg" type="image/x-icon" />
 </head>
 <body>
  
  <div class="hoverPosition dp-none" id="addWindow">
   <div class="hoverWindow">
    <div class="leftSide">
     <div class="leftContent">
      <img alt="Bild" class="leftLogo" src="../assets/icons/join_white.svg"/>
      <p class="windowH1">
       Add contact
      </p>
      <p class="windowSlogan">
       Tasks are better with a Team
      </p>
      <div class="underline">
      </div>
     </div>
    </div>
    <div class="rightSide">
     <p class="closeBtn" id="closeBtn">
      X
     </p>
     <div class="rightContent">
      <div class="profileIcon">
       <img alt="Bild" class="addContactIcon" src="../assets/icons/person_add.svg"/>
      </div>
      <form class="addContactForm" id="addContactForm">
       <div class="pers">
        <textarea id="contactName" placeholder="Name" required="" type="text"></textarea>
        <img alt="Bild" class="inputIconPers" src="../assets/icons/person.svg"/>
       </div>
       <div class="mail">
        <textarea id="contactEmail" placeholder="Email" required="" src="../assets/icons/" type="email"></textarea>
        <img alt="Bild" class="inputIconMail" src="../assets/icons/mail.svg"/>
       </div>
       <div class="call">
        <textarea id="contactPhone" placeholder="Phone" required="" src="../assets/icons/" type="tel"></textarea>
        <img alt="Bild" class="inputIconCall" src="../assets/icons/call.svg"/>
       </div>
       <div class="formBtns">
        <button class="cancelBtn" id="cancelBtn" type="reset">
         Cancel x
        </button>
        <button class="submitBtn" id="submitBtn" type="submit">
         Create Contact
         <img alt="Bild" class="checkIcon" src="../assets/icons/check.svg"/>
        </button>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>

  <div class="hoverPosition dp-none" id="editWindow">
   <div class="hoverWindow">
    <div class="leftSide">
     <div class="leftContent">
      <img alt="Bild" class="leftLogo" src="../assets/icons/join_white.svg">
       <p class="windowH1">
        Edit contact
       </p>
       <div class="underline">
       </div>
      </img>
     </div>
    </div>
    <div class="rightSide">
     <p class="closeBtn" id="closeBtn">
      X
     </p>
     <div class="rightContent">
      <div class="profileIcon">
       <img alt="Bild" class="addContactIcon" src="../assets/icons/person_add.svg"/>
      </div>
      <form class="editContactForm" id="editContactForm">
       <div class="pers">
        <textarea id="contactName" placeholder="Name" required="" type="text"></textarea>
        <img alt="Bild" class="inputIconPers" src="../assets/icons/person.svg"/>
       </div>
       <div class="mail">
        <textarea id="contactEmail" placeholder="Email" required="" src="../assets/icons/" type="email"></textarea>
        <img alt="Bild" class="inputIconMail" src="../assets/icons/mail.svg"/>
       </div>
       <div class="call">
        <textarea id="contactPhone" placeholder="Phone" required="" src="../assets/icons/" type="tel"></textarea>
        <img alt="Bild" class="inputIconCall" src="../assets/icons/call.svg"/>
       </div>
       <div class="formBtns">
        <button class="cancelBtn">
         Cancel x
        </button>
        <button class="submitBtn" id="editSubmitBtn" type="submit">
         Edit Contact
         <img alt="Bild" class="checkIcon" src="../assets/icons/check.svg"/>
        </button>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>

<nav class="navBarStyle">
    <img alt="Logo" class="logo" src="/assets/icons/join_white.svg" />
    <div class="menu3">
      <button class="navBtnLogIn d_none">
        <img alt="Bild" class="navIcons" src="/assets/icons/login.svg" /> Log In
      </button>
      <a class="txtDeco-none" href="../startPage/startpage.html">
        <div class="taskSummary">
          <button class="navBtn">
            <img alt="Bild" class="navIcons" src="/assets/icons/summary_2.svg" /> Summary
          </button>
        </div>
      </a>
      <div class="taskFrame9">
        <a class="txtDeco-none" href="../addTask/addtask.html">
        <button class="navBtn">
          <img alt="Bild" class="navIcons" src="/assets/icons/add_task.svg" /> Add Task
        </button>
        </a>
      </div>
      <a class="txtDeco-none" href="../board/board.html">
        <div class="taskBoard">
          <button class="navBtn">
            <img alt="Bild" class="navIcons" src="/assets/icons/board.svg" /> Board
          </button>
        </div>
      </a>
      <a class="txtDeco-none" href="../contactPage/contacts.html">
        <div class="taskContacts">
          <button class="navBtn">
            <img alt="Bild" class="navIcons" src="/assets/icons/contacts.svg" /> Contacts
          </button>
        </div>
      </a>
    </div>
    <div class="taskFrame22">
      <a class="taskFrameLink" href="../privatpolicy.html">Privacy Policy</a>
      <a class="taskFrameLink" href="../legalnotice.html">Legal notice</a>
    </div>
  </nav>

  <header class="headerStyle" id="">
   <p class="headerTxt">
    Kanban Project Management Tool
   </p>
   <a href="../help/help.html">
   <div class="headerBtns">
    <img class="helpBtn" alt="Bild" src="../assets/icons/help.svg"/></a>
    <div>
    <button id="openMenu" class="profileBtn"></button>
    <div id="dropDownMenu" class="dropDownMenu dp-none margin-top">
    <a class="txtDeco-none" href="../legalnotice.html"><P class="dropDownTxt">Legal Notice</P></a>
    <a class="txtDeco-none" href="../privatpolicy.html"><P class="dropDownTxt">Privacy Policy</P></a>
    <a class="txtDeco-none" href="../index.html"><P class="dropDownTxt">Log out</P></a>
  </div>
   </div>
  </div>
  </header>
 
  <section class="content">
   <div class="contactList">
    <button class="newContact" id="addBtn">
     <p>
      Add new contact
     </p>
     <img alt="Bild" class="newContactIcon" src="../assets/icons/person_add.svg"/>
    </button>
    <div class="allContacts" id="allContacts">
    </div>
   </div>
   <div class="singleContact">
    <div class="contactHeader">
     <h1>
      Contact
     </h1>
     <div class="bar">
     </div>
     <h2>
      Better with a team
     </h2>
    </div>
    <div class="bigContact" id="bigContact">
    </div>
   </div>
  </section>
  
 </body>
</html>
