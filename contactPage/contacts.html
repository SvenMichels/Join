  <div id="rotateWarning" style="
  display: none;
  position: fixed;
  inset: 0;
  background-color: #000;
  color: #fff;
  z-index: 9999;
  font-size: 1.5rem;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
">
  Bitte drehe dein Gerät zurück ins Hochformat.
</div>
  
  <div class="hoverPosition dp-none" id="addWindow">
   <div class="hoverWindow">
    <div class="leftSide">
     <div class="leftContent">
      <img alt="Bild" class="leftnav-logo" src="../assets/icons/join_white.svg"/>
      <p class="windowH1">
       Add contact
      </p>
      <p class="windowSlogan">
       Tasks are better with a Team
      </p>
      <div class="underline">
      </div>
     </div>
    </div>
    <div class="rightSide">
     <p class="closeBtn" id="closeBtn">
      X
     </p>
     <div class="rightContent">
      <div class="profileIcon">
       <img alt="Bild" class="addContactIcon" src="../assets/icons/person_add.svg"/>
      </div>
      <form class="addContactForm" id="addContactForm">
       <div class="pers">
        <input id="contactName" placeholder="Name" required type="text"></input>
        <img alt="Bild" class="inputIconPers" src="../assets/icons/person.svg"/>
       </div>
       <div class="mail">
        <input id="contactEmail" placeholder="Email" required src="../assets/icons/" type="email"></input>
        <img alt="Bild" class="inputIconMail" src="../assets/icons/mail.svg"/>
       </div>
       <div class="call">
        <input id="contactPhone" placeholder="Phone" required src="../assets/icons/" type="tel"></input>
        <img alt="Bild" class="inputIconCall" src="../assets/icons/call.svg"/>
       </div>
       <div class="formBtns">
        <button class="cancelBtn" id="cancelBtn" type="reset">
         Cancel x
        </button>
        <button class="submitBtn" id="submitBtn" type="submit">
         Create Contact
         <img alt="Bild" class="checkIcon" src="../assets/icons/check.svg"/>
        </button>
       </div>
      </form>
     </div>
     <Article id="userFeedback" class="userFeedback dp-none">
            <p>added Contact successfully</p>
        </Article>
    </div>
   </div>
  </div>
