<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./contacts.css" />

    <title>Document</title>

  <body>
    <section class="sidebar">
      <div id="" class="navSidebar">
        <img class="logo" src="../assets/icons/join_white.svg" alt="" />

        <div class="navbar">

            <img src="../assets/icons/summary_2.svg" alt="" />

          </div>

          <div class="navLinks">
