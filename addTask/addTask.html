  <body>
    <header class="headerStyle">
      <div>
      <p>Kanban Project Management Tool</p>
      </div>
      <div>
        <img src="./assets/icon/help.svg" alt="help.svg">
        <img src="./assets/icon/profil_dummy.svg" alt="profil_dummy">
      </div>
    </header>
    <nav class="navBarStyle">
      <img class="logo" src="/assets/icons/join_white.svg" alt="Logo" />
    <div class="menu3">
      <div class="taskSummary">
        <button><img src="/assets/icons/summary_2.svg" alt="">Summary</button>
      </div>
      <div class="taskFrame9">
        <button><img src="/assets/icons/add_task.svg" alt="">Add Task</button>
      </div>
      <div class="taskBoard">
        <button>
          <img src="/assets/icons/board.svg" alt="">Board
        </button>
      </div>
      <div class="taskContacts">
        <button><img src="/assets/icons/contacts.svg" alt="">Contacts</button>
      </div>
    </div>
    <div>
      <p>Privacy Policy</p>
      <p>Legal notice</p>
    </div>
    </nav>
    <div>
      <h1>Add Task</h1>
      <div class="taskContainer">
        <div class="taskTitle">
        <form>
            <p>Title*</p>
            <input type="text" placeholder="Enter a title" required/>
        </div>
        <div class="taskDescription">
            <p>Description</p>
            <input type="text" placeholder="Enter a Description" required/>
        </div>
        <div class="taskDate">
            <p>Due date*</p>
            <input type="date" placeholder="dd/mm/yyyy" required/>
        </div>
        </form>
    </div>
    <div class="spaceContainer"></div>
      <div class="prioContainer">
        <p>Priority</p>
        <button>Urgent
          <img src="/assets/icons/prio_alta_small.svg">
        </button>
        <button>Medium
          <img src="/assets/icons/prio_media_color.svg">
        </button>
        <button>Low
          <img src="/assets/icons/prio_baja.svg">
        </button>
        <p>Assigned to</p>
        <input>
        <p>Category*</p>
        <input>
        <p>Subtasks</p>
        <input>
      </div>
    </div>
    <div class="createContainer">
        <div>
            <p>*This field is required</p>
        </div>
        <div>
            <button>Clear</button>
            <button>Create Task</button>
        </div>
    </div>
