    <div class="taskh1Container">
        <h1>
            Add Task
        </h1>
    </div>
    <form class="taskContainer" id="taskForm">
        <div class="taskTitle">
            <label for="taskTitle">
                Title
                <span style="color: #ff8190">
                    *
                </span>
            </label>
            <input class="taskTitleInput" name="taskTitle" placeholder="Enter a title" type="text" />
            <span style="color: #ff8190">
                This field is required
            </span>
        </div>
        <div class="taskDescription">
            <label for="taskDescription">
                Description
            </label>
            <input class="taskDescriptionInput" name="taskDescription" placeholder="Enter a Description" type="text" />
        </div>
        <div class="taskDate">
            <label for="taskDate">
                Due Date
                <span style="color: #ff8190">
                    *
                </span>
            </label>
            <input class="taskDateInput" name="taskDate" placeholder="dd/mm/yyyy" type="date" />
            <span style="color: #ff8190">
                This field is required
            </span>
        </div>
        <div class="spaceContainer">
        </div>
        <div class="prioContainer">
            <div class="prioContent">
                <label for="taskPriority">
                    Priority
                </label>
                <div class="prioButtonContainer">
                    <button class="prioButtonUrgent" id="urgentTask" name="taskPriority">
                        Urgent
                        <img alt="Bild" src="../assets/icons/prio_alta_small.svg" />
                    </button>
                    <button class="prioButtonMedium" id="mediumTask" name="taskPriority">
                        Medium
                        <img alt="Bild" src="../assets/icons/prio_media.svg" />
                    </button>
                    <button class="prioButtonLow" id="lowTask" name="taskPriority">
                        Low
                        <img alt="Bild" src="../assets/icons/prio_baja.svg" />
                    </button>
                </div>
            </div>
            <div class="prioAssignedContainer">
                <label for="assignedUsers">
                    assignedUsers
                </label>
                <select class="prioAssignInput" id="selector" name="assignedUsers">
                </select>
                <div id="selectedUser">
                </div>
            </div>
            <div class="prioCategoryContainer">
                <label for="category">
                    Category
                    <span style="color: #ff8190">
                        *
                    </span>
                </label>
                <select class="prioCategoryInput" id="category" name="category">
                    <option value="">
                        1
                    </option>
                    <option value="">
                        2
                    </option>
                    <option value="">
                        3
                    </option>
                </select>
            </div>
            <div class="prioSubtaskContainer">
                <label for="subtask">
                    Subtasks
                </label>
                <input class="prioSubtaskInput" name="subtask" type="text" />
                <li>
                </li>
                <li>
                </li>
            </div>
        </div>
        <div class="requiredContainer">
            <div>
                <span style="color: #ff8190">
                    *
                </span>
                <span>
                    This field is required
                </span>
            </div>
            <div class="createContainer">
                <button class="clearButton" id="clearBtn" type="reset">
                    Clear
                    <img alt="Bild" src="../assets/icons/iconoir_cancel.svg" />
                </button>
                <button class="createButton" type="submit">
                    Create Task
                    <img alt="Bild" src="../assets/icons/check.svg" />
                </button>
            </div>
        </div>
    </form>
    <footer>
    </footer>
