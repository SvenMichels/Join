<body>
  <div id="rotateWarning" style="
  display: none;

">

  <div class="header-wrapper">
    <header class="header-style" id="">
      <img class="header-nav-logo" src="../assets/icons/Capa 3.svg" />
      <div class="header-container">
        <p class="media-d-none">Kanban Project Management Tool</p>
      </div>
      <div class="help-container">
        <a href="../help/help.html">
          <img alt="Bild" class="help-icon" src="../assets/icons/help.svg" />
        </a>
        <button id="openMenu" class="profile-button"></button>
      </div>
      <div id="dropDownMenu" class="dropDownMenu dp-none">
        <a class="txtDeco-none" id="help-none" href="../help/help.html">
          <p class="dropDownTxt">Help</p>
        </a>
        <a class="txtDeco-none" href="../legalnotice/legalnotice.html">
          <p class="dropDownTxt">Legal Notice</p>
        </a>
        <a class="txtDeco-none" href="../privatePolicy/privatpolicy.html">
          <p class="dropDownTxt">Privacy Policy</p>
        </a>
        <a class="txtDeco-none" onclick="logoutUser()" href="../index.html">
          <p class="dropDownTxt">Log out</p>
        </a>
      </div>
    </header>
  </div>

  <nav class="nav-bar">
    <img alt="nav-logo" class="nav-logo" src="/assets/icons/join_white.svg" />
    <div class="nav-menu">
      <button class="nav-button-login d_none">
        <img alt="Bild" class="nav-icons" src="/assets/icons/login.svg" /> Log
        In
      </button>
      <a class="txtDeco-none" href="../startpage/startpage.html">
        <div class="taskSummary">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/summary_2.svg" />
            Summary
          </button>
        </div>
      </a>
      <div class="taskFrame9">
        <a class="txtDeco-none" href="../addTask/addtask.html">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/add_task.svg" />
            Add Task
          </button>
        </a>
      </div>
      <a class="txtDeco-none" href="../board/board.html">
        <div class="taskBoard">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/board.svg" />
            Board
          </button>
        </div>
      </a>
      <a class="txtDeco-none" href="../contactPage/contacts.html">
        <div class="taskContacts">
          <button class="nav-buttons">
            <img alt="Bild" class="nav-icons" src="/assets/icons/contacts.svg" />
            Contacts
          </button>
        </div>
      </a>
    </div>
    <div class="legal-privat-container">
      <a class="taskFrameLink" href="../privatePolicy/privatpolicy.html">Privacy Policy</a>
      <a class="taskFrameLink" href="../legalnotice/legalnotice.html">Legal notice</a>
    </div>
  </nav>

  <div class="form-wrapper">
    <div class="task-h1-container">
      <h1>Add Task</h1>
    </div>

    <div class="form-container">
      <form class="task-container" id="taskForm">
        <div class="task-wrapper">
          <div class="task-title">
            <label for="task-title">Title <span>*</span></label>
            <input class="task-title-input" name="taskTitle" id="task-title" placeholder="Enter a title" type="text" />
            <span id="titleAlert" class="redSpan" style="display: none;">This field is required</span>
          </div>

          <div class="task-description">
            <label for="task-description">Description</label>
            <textarea class="task-description-input" name="taskDescription" id="task-description"
              placeholder="Enter a Description" type="text"></textarea>
          </div>

          <div class="task-date">
            <label for="task-date">Due Date <span>*</span></label>
            <input class="task-dateInput" name="taskDate" id="task-date" placeholder="dd/mm/yyyy" type="date"
              min="2025-06-21" />
            <span id="dateAlert" class="redSpan" style="display: none;">This field is required</span>
          </div>
        </div>

        <div class="space-container"></div>

        <div class="prio-container">
          <div class="prio-content">
            <label>Priority</label>
            <div class="prio-button-container">
              <button id="urgent-task" class="prioButtons" type="button">
                Urgent
                <img id="urgent-task-img" src="../assets/icons/urgent_red.svg" alt="urgent" />
              </button>
              <button id="medium-task" class="prioButtons" type="button">
                Medium
                <img id="medium-task-img" src="../assets/icons/medium_yellow.svg" alt="medium" />
              </button>
              <button id="low-task" class="prioButtons" type="button">
                Low
                <img id="low-task-img" src="../assets/icons/low_green.svg" alt="low" />
              </button>
            </div>
          </div>

          <div class="prio-assigned-container">
            <label for="searchUser">Assigned to</label>

            <div class="assigned-input-wrapper">
              <div class="assigned-container">
                <input id="searchUser" placeholder="Select contact to assign" name="assignedUsers"
                  class="prio-assign-input" type="text" />
                <button class="assignUserListBtn" type="button">
                  <img id="assignedBtnImg" class="assignedInputImg dropdown-arrow"
                    src="../assets/icons/arrow_drop_down.svg" />
                </button>
              </div>
              <div id="assignedUserList" class="assigned-user-list"></div>
            </div>

            <div id="selectedUser" class="selectedUserContainer"></div>
          </div>

          <div class="prio-category-container">
            <label for="category">Category <span>*</span></label>
            <select class="prio-category-input" id="category" name="category">
              <option value="">Bitte auswählen</option>
              <option value="Technical_Task">Technical Task</option>
              <option value="User_Story">User Story</option>
            </select>
            <span id="categoryAlert" class="redSpan" style="display: none;">This field is required</span>
          </div>

          <div class="prio-subtask-container">
            <label for="subtask">Subtasks</label>
            <div class="subtask-wrapper">
              <input class="prio-subtask-input" name="subtask" id="subtask" type="text" maxlength="50" />
              <button type="button" class="subtask-add-button subtask-button-in-input">
                <img src="../assets/icons/add.svg" />
              </button>
            </div>
            <div id="subtaskList"></div>
          </div>
        </div>

        <div class="required-container">
          <div>
            <span>*</span>
            <span>This field is required</span>
          </div>
          <div class="create-container">
            <button class="clear-button" id="clearBtn" type="reset">
              Clear <img alt="Bild" src="../assets/icons/iconoir_cancel.svg" />
            </button>
            <button id="createBtn" class="create-button" type="submit">
              Create Task <img alt="Bild" src="../assets/icons/create_check.svg" />
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <article id="userFeedback" class="userFeedback ">
    <p>task Successfully created</p>
  </article>

  <footer></footer>
  <script type="module" src="addtask.js"></script>
  <script type="module" src="../scripts/events/logoutevent.js"></script>
</body>

</html>
