<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Join â€“ Kanban Board</title>
  <link rel="icon" href="../assets/icons/join_logo_2.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./index-media-querie.css" />
  <link rel="stylesheet" href="styles/fonts.css" />
  <link rel="stylesheet" href="styles/shared.css" />
  <link rel="stylesheet" href="../styles/media-querie-small.css" />
  <link rel="stylesheet" href="../styles/media-querie-medium.css" />
  <link rel="stylesheet" href="../styles/media-querie-large.css" />

  <script src="./index.js" type="module"></script>
  <script type="module" src="../board/board.js"></script>
  <style>
    .hint-bubble {
      position: relative;
      display: flex;
      background: #ffffff;
      color: #ff0000;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      word-break: break-word;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
      box-sizing: border-box;
      height: 28px;
    }

    .hint-bubble.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="rotateWarning" style="
        display: none;
        position: fixed;
        inset: 0;
        background-color: #000;
        color: #fff;
        z-index: 9999;
        font-size: 1.5rem;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      ">
    Please rotate your device back to portrait mode.
  </div>
  <div class="content-holder">
    <div class="logo-fullscreen">
      <img class="logo logo-old" src="./assets/icons/join_white.svg" alt="Startlogo" />
      <img class="logo logo-new" src="./assets/icons/join_logo_2.svg" alt="Neues Logo" />
    </div>
    <div>
      <div class="login-container">
        <div class="login-header">
          <h1 id="loginTitle">Log in</h1>
          <div class="bar"></div>
        </div>
        <form class="login-form" id="loginForm">
          <div class="text-area-icon-comb">
            <img alt="Mail Icon" class="mail-icon" src="./assets/icons/mail.svg" />
            <input class="email" id="loginEmail" placeholder="E-Mail" type="email" />
          </div>
          <div style="position: relative; display: flex;">
            <div id="emailHint" class="hint-bubble"></div>
          </div>

          <div class="text-area-icon-comb">
            <img alt="Password Icon" class="password-icon" src="./assets/icons/lock.svg" />
            <input class="password" id="loginPassword" type="password" placeholder="Enter password" />
          </div>
          <div style="position: relative; display: flex;">
            <div id="pwHint" class="hint-bubble"></div>
          </div>


        </form>
        <div class="button-container">
          <button class="btn logIn" onkeydown="enter">Log in</button>
          <button class="button-guest-login">Guest Log in</button>
        </div>
      </div>
      <div></div>
    </div>
    <div>
      <div class="sign-up-container">
        <p>Not a Join user?</p>
        <button class="sign-up-button" onclick="window.location.href = '../signup/signup.html';">
          Sign up
        </button>
      </div>
    </div>
  </div>
  <article id="failLoginFeedback" class="failLoginFeedback dp-none">
    <p>
      Incorrect credentials provided. Please check your username and password.
    </p>
  </article>
  <footer class="footer">
    <a class="footer-text" href="./privatePolicy/privatePolicyNoAcc.html">Privacy Policy</a>
    <a class="footer-text" href="./legalnotice/legalnoticeNoAcc.html">Legal notice</a>
  </footer>
  <script src="./scripts/app.js" type="module"></script>
</body>

</html>
