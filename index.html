<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join – Kanban Board</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="./animatedIndex.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <img id="bigLogo" class="bigLogo" src="./assets/icons/join_logo_2.svg" alt="Join Logo groß" />

    <div class="logInHeader">
      <img id="logo" class="logo" src="./assets/icons/join_logo_1.png" alt="Join Logo" />
      <div class="signUpContainer">
        <p class="signUpTxt">Not a Join user?</p>
        <button
          class="signUpBtn btn"
          onclick="window.location.href = '../signup/signup.html';"
        >
          Sign up
        </button>
      </div>
    </div>

    <form id="loginForm" class="loginForm">
      <div class="textareaIconComb">
        <img class="mailIcon" src="./assets/icons/mail.svg" alt="Mail Icon" />
        <input class="email" type="email" required placeholder="E-Mail" id="loginEmail" />
      </div>
      <div class="textareaIconComb">
        <img class="passwordIcon" src="./assets/icons/lock.svg" alt="Password Icon" />
        <input class="password" type="password" required placeholder="Password" id="loginPassword" />
      </div>
    </form>

    <div class="buttonContainer">
      <button class="btn logIn">Log in</button>
      <button class="btn guestLogIn">Guest Log in</button>
    </div>

    <footer class="footer">
      <p class="txtFooterDesign">Privacy Policy</p>
      <p class="txtFooterDesign">Legal notice</p>
    </footer>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
