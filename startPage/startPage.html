                <button class="navBtn">

                <button class="navBtn">

            <div class="taskBoard">

                    <img class="navIcons" src="/assets/icons/board.svg" alt="" />Board

                <button class="navBtn">

    </nav>
  <main>
    <header>
      <p>Kanban Project Management Tool</p>
      <div class="profile">
        <img src="/assets/icons/help.svg" alt="">        
        <img src="/assets/icons/user_profile_initials.svg" alt="" class="icon">
      </div>
    </header>
      
    <div class="frontPage">
      <div class="headline"><h1>Join 360</h1><div class="divider"></div><p>Key Metrics at a Glance</p></div>
      <div class="mainContent">
        <div class="info">
          <div class="row">
            <div class="toDo btn" onclick="">
              <img class="icon defaultIcon" src="/assets/icons/edit_bg.svg" alt="">
              <img class="icon invertedIcon" src="/assets/icons/edit_inverted.svg" alt="" id="">
              <div class="taskInfo">
                <p class="counter todoTaskAmount">0</p>
                <p class="taskText">To-Do</p>
              </div>
            </div>
            <div class="done btn" onclick="">
              <img class="icon defaultIcon" src="/assets/icons/check_bg.svg" alt="">
              <img src="/assets/icons/check_inverted.svg" alt="" class="icon invertedIcon">
              <div class="taskInfo">
                <p class="counter doneTaskAmount">1</p>
                <p class="taskText">Done</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="urgent btn" onclick="">
              <div class="urgentAmount">
                <img class="icon" src="/assets/icons/prio_alta_big.svg" alt="">
                <div class="taskInfo">
                  <p class="counter urgentTaskAmount">2</p>
                  <p class="taskText">Urgent</p>
                </div>
              </div>
              <p class="divider"></p>
              <div class="urgentDate taskInfo">
                <p class="urgentTaskDate">May 31, 2025</p>
                <p class="urgentTaskDateText">Upcoming Deadline</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="stats">
              <div>
                <div class="taskInfo btn">
                  <p class="counter taskInBoard">3</p>
                  <p class="taskText">Tasks in Board</p>
                </div>
              </div>
              <div>
                <div class="taskInfo btn">
                  <p class="counter taskInProgress">4</p>
                  <p class="taskText">Tasks in Progress</p>
                </div>
              </div>
              <div>
                <div class="taskInfo btn">
                  <p class="counter awaitingFeedback">5</p>
                  <p class="taskText">Awaiting Feedback</p>
                </div>
              </div>
            </div>
          </div>  
        </div>
        <div class="greetings">
          <p>Good Morning,</p>
          <p class="username">Johnny Test</p>
        </div>
      </div>
